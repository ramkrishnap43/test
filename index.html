<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      #navbar{
        margin-left: 500px;
      }

      #type{
        width: 30%;
        height: 20px;
      }
      #desc{
        width: 30%;
        height: 20px;
      }
      #price{
        width: 30%;
        height: 20px;
      }
      #image{
        width: 30%;
        height: 20px;
      }
      h2{
        margin-left: 500px;
      }
      #products{
        margin-left: 500px;
      }
      #add_product{
        width: 31%;
        height: 20px;
      }


    </style>
  </head>

  <body>
    <div id="navbar">

      <button id="show_products">Show product</button>
      <!--Create Show Products button here, give id as "show_products". avoid making spelling mistakes in HTML id's-->
    </div>
    <div>
      <h2>Add Products</h2>
      <!--Create a form here to accept product data from user, give form HTML id as "products"-->

      <!--Create four inputs to accept Type, Description, price, & image-->
      <!--give the inputs following respective id's, "type", "desc", "price","image"-->
      <!--create a "Add Product" button to submit form, give it html id as "add_product"-->
      <form id="products">

        <input type="text" id="type" placeholder="Type"> <br><br>
        <input type="text"  id="desc" placeholder="Description"><br><br>
        <input type="number"  id="price" placeholder="Price"><br><br>
        <input type="url"  id="image" placeholder="Image"><br><br>
       
        <button id="add_product">Add To Products</button>


      </form>
    </div>
  </body>
</html>
